<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="full-img" id="fullImgBox">

    <img src="./images/Illustartion1.png" id="fullImg">
    <span onclick="closeFullImg()">X</span>
  </div>
  <div class="img-gallery">
    <img src="./images/Illustartion1.png" href="#" onclick="openFullImg(this.src)">
    <img src="./images/Illustartion2.png" href="#" onclick="openFullImg(this.src)">
    <img src="./images/book2.png" href="#" onclick="openFullImg(this.src)">
    <img src="./images/book3.png" href="#" onclick="openFullImg(this.src)">

  </div>

  <script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic) {
      fullImgBox.style.display = "flex";
      fullImg.src = pic;
    }

    function closeFullImg() {
      fullImgBox.style.display = "none";
    }

  </script>
</body>

</html>
